<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Eliminar Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Lista de Salones</h1>
    <ul class="list-group">
        {% for salon in salones %}
            <li class="list-group-item">{{ salon.aula }}</li>
        {% endfor %}
    </ul>
<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card bg-white">
                    <div class="card-body p-5">
                        <form class="mb-3 mt-md-4" action="{{ url_for("eliminar") }}" method="post">
                            <h2 class="fw-bold mb-2 text-uppercase ">Ejemplo</h2>
                            <p class=" mb-5">Ingresa el nombre del aula a elimnar!</p>
                            <div class="mb-3">
                                <label for="aula" class="form-label ">Nombre</label>
                                <input type="aula" class="form-control" id="aula" placeholder="5to A"
                                       name="aulaR">
                            </div>
                            </p>
                            <div class="d-grid">
                                <button class="btn btn-outline-dark" type="submit">Eliminar usuario</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
